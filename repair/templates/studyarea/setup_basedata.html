{% load i18n %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/ol.css">
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/colorpicker.css">

<div id="base-map-setup"></div>

<script type="text/template" id="base-map-template">
<div class="row">
  <div class="col-md-4">
    <div id="layer-tree-buttons" style="position: relative; display: None; pointer-events: none; float: right; margin-right: 10px; z-index: 100;">
      <button id='add-layer-button' class="btn btn-primary square" title="{% trans "add layer" %}" style="pointer-events: auto;">
        <span class="glyphicon glyphicon-plus"></span> {% trans "Layer" %}
      </button>
      <button id='remove-button'  class="btn btn-warning square" title="{% trans "remove category/layer" %}" style="pointer-events: auto;">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </div>
    <div class="row">
      <h4> {% trans "Layers" %} </h4>
      <div id="layer-tree"></div>
      <button id='add-category-button' class="btn btn-primary square" title="{% trans "add group" %}" style="pointer-events: auto;">
        <span class="glyphicon glyphicon-plus"></span> {% trans "Add Category" %}
      </button>
    </div>
  </div>
  <div class="graph col-md-6">
    <div id='base-map' style='min-height: 600px'>
    </div>
  </div>
  <div class="graph col-md-2">
    <h4> {% trans "Legend" %} </h4>
  </div>
</div>
<div class="modal fade" role="dialog" id="add-layer-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><span class="fa fa-map"></span> {% trans "Add Layer" %} </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <table id='available-layers-table'>
            <thead>
              <tr>
                <th>{% trans "Type" %}</th>
                <th>{% trans "Name" %}</th>
              </tr>
            </thead> 
            <tbody> 
            </tbody> 
          </table>
        </div>
        <div class="row">
          {% trans "Import as" %}
          <select>
            <option selected> GeoJSON </option>
          </select>
        </div>
        <div class="row">
          {% trans "Color" %} <input id='colorpicker' style="margin-left: 5px"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary confirm" data-dismiss="modal">{% trans "Add" %}</button>
        <button type="button" class="btn btn-basic" data-dismiss="modal">{% trans "Cancel" %}</button>
      </div>
    </div>
  </div>
</div>
<div id="edit-category-modal"/>
</script>

{% endblock %}
