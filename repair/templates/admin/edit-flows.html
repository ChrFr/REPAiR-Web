{% load i18n %}

<!-- Backbone template for rendering a dynamic view on admin area-->
<script type="text/template" id="edit-flows-template">
  <div class="col-md-9">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#data-entry-tab" id='data-link'>{% trans "Data Entry" %}</a></li>
      <li><a data-toggle="tab" href="#sankey-tab">{% trans "Data View" %}</a></li>
      <li><a data-toggle="tab" href="#verification">{% trans "Verification" %}</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="data-entry-tab">
        <div class="col-md-4" id="data-tree-group">
          {% trans "Please choose the level for which you wish to enter data" %}
          <div id="data-tree"></div>
        </div>
        <div class="col-md-8" id="data-entry">
        </div>
      </div>
      <div class="tab-pane" id="sankey-tab">
        <div class="row">
          <button type="button" id="refresh-view-btn">
            {% trans "Refresh" %}
          </button> 
        </div>
        <div class="row"><div id="sankey"></div></div>
      </div>
      <div class="tab-pane" id="verification">
        {% include "admin/verification.html" %}
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="edit-node-template">
  <div class="col-md-12" style="border: 2px solid #e6e6e6;">
    <div class="row" id='attributes'>
    </div>
    <div class="row">
      <table id='input-table' class='table'>
        <h3>{% trans "Input" %}</h3>
        <tr>
          <th></th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Origin" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table> 
      <button id='add-input-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <div class="row">
      <table id='stock-table' class='table'>
        <h3>{% trans "Stock" %}</h3>
        <tr>
          <th></th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table> 
      <button id='add-stock-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <div class="row">
      <table id='output-table' class='table'>
        <h3>{% trans "Output" %}</h3>
        <tr>
          <th></th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Origin" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
        <tr>
      </table> 
      <button id='add-output-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
</script>

<script type="text/template" id="input-output-row">
  <tr>
    <td></td>
    <td>
      <input id="amount" name="amount" value="<%= amount %>"/>
    </td>
    <td>
      <select id='origin' name="origin">
        <% nodes.each(function(node) { %>
            <option value="<%= node.id %>"><%= node.get('name') %></option>
        <% }); %>
      </select>
    </td>
    <td>
      <select id="quality" name="quality">
        <% for (q in qualities){ %>
            <option value="<%= q %>"><%= q %></option>
        <% }; %>
      </select>
    </td>
    <td>
      <input id="data-source" name="data-source" value="<%= datasource %>"/>
    </td>
  </tr>
</script>
