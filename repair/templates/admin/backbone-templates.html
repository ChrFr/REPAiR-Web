{% load i18n %}

<!-- Backbone templates for rendering dynamic views in admin area-->

<!-- Flows  -->

<script type="text/template" id="flows-edit-template">
  <div class="row">
    <h3><%= casestudy %></h3>
    <select name="flows" id="flows-select">
      <% materials.each(function(material){ %>
        <option value="<%= material.id %>"><%= material.get('material').code %></option>
      <% }); %>
    </select>
  </div>
  </br>
  <div class="row">  <div class="col-md-12">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#data-entry-tab" id='data-link'>{% trans "Data Entry" %}</a></li>
      <li><a data-toggle="tab" href="#sankey-tab">{% trans "Data View" %}</a></li>
      <li><a data-toggle="tab" href="#verification">{% trans "Verification" %}</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="data-entry-tab">
        <div class="row"><div id="data-entry"></div></div>
      </div>
      <div class="tab-pane" id="sankey-tab">
        <div class="row">
          <button type="button" id="refresh-view-btn">
            {% trans "Refresh" %}
          </button>
        </div>
        <div class="row"><div id="data-view"></div></div>
      </div>
      <div class="tab-pane" id="verification">
        {% include "admin/verification.html" %}
      </div>
    </div>
  </div>
</script>

<!-- Data View -->

<script type="text/template" id="data-view-template">
  <div class="row">
    <div id="sankey-wrapper">
      <button id="fullscreen-toggle" class="glyphicon glyphicon-fullscreen"></button>
      <div id="sankey">
      </div>
    </div>
  </div>
</script>

<!-- Data Entry -->

<script type="text/template" id="data-entry-template">
  <div class="col-md-4">
    {% trans "Please choose a node to enter data for" %}
    <div id="data-tree"></div>
  </div>
  <div class="col-md-8">
    <div class="row"><div id="edit-node"></div></div>
  </div>
</script>


<!-- template for view on edit a node -->
<script type="text/template" id="edit-node-template">
  <div class="col-md-12" style="border: 2px solid #e6e6e6;">
    <button id='upload-flows-button' class="btn btn-primary">
      <span class="glyphicon glyphicon-upload"> {% trans "Upload" %}</span>
    </button>
    <div class="row" id='attributes'>
    </div>
    <div class="row">
      <table id='input-table' class='table'>
        <h3>{% trans "Input" %}</h3>
        <tr>
          <th>{% trans "Remove Flow" %}</th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Origin" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table>
      <button id='add-input-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <div class="row">
      <table id='stock-table' class='table'>
        <h3>{% trans "Stock" %}</h3>
        <tr>
          <th></th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table>
      <button id='add-stock-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <div class="row">
      <table id='output-table' class='table'>
        <h3>{% trans "Output" %}</h3>
        <tr>
          <th>{% trans "Remove Flow" %}</th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Destination" %}</th>
          <th>{% trans "Quality" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
        <tr>
      </table>
      <button id='add-output-button'><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
</script>
