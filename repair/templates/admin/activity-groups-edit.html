{% load i18n %}

<div class="col-md-4">
  <div class="row">
    <button type="button" id="edit-activity-group-btn">
      {% trans "Edit Activity Group" %}
    </button> 
  </div>
  <div class="row">
     <table>
        <tr>
          <th></th>
          <th>Activity Groups</th>
          <th>Done</th>
        </tr>
        <tr>
          <td>
            <div class="radio">
                <label><input type="radio" name="activity-radio"/></label>
            </div>
          </td>
          <td>P1 Production</td>
          <td>
            <input type="checkbox" name="activity-done" value="">

        </tr>

            </div>
          </td>

        </tr>
    </table> 
  </div>
  <div class="row">
    <button type="button" id="save-activity-group-btn">
      {% trans "Save & Exit" %}

  </div>
</div>
