{% load i18n %}
{% block content %}
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <div class="row">
    <div class="col-md-2">
      <div class="row">
        {% trans "<b>All indicators</b>" %}
      </div>
      <div class="row box">
        <div class="radio">
          <label><input type="radio" name="indicator" value="Endpoint" checked>{% trans "By endpoint" %}</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="indicator" value="Midpoint">{% trans "By midpoint" %}</label>
        </div>
      </div>
    </div>
    {% if indicatorgraph %}
    <div class="graph col-md-6">
    {{ indicatorgraph|safe }}
    </div>
    {% endif %}
  </div>
  <div class="row">
    <div class="col-md-2">
      {% trans "<b>Selected indicator</b>" %}
    </div>
    <div id="evaluationmap" class="col-md-6"></div>
  </div>
</html>
{% endblock %}
