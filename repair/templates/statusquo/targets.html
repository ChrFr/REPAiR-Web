{% load i18n %}
{% block content %}

<script type="text/template" id="targets-template">
<div class="row overflow">
  <div class="col-md-3">
    <b>{% trans "Aim" %}</b>
  </div>
  <div class="col-md-3">
    <b>{% trans "Target value" %}</b>
  </div>
  <div class="col-md-3">
    <b>{% trans "Indicator" %}</b>
  </div>
  <div class="col-md-3">
    <b>{% trans "Spatial reference" %}</b>
  </div>
</div>
</script>

<script type="text/template" id="target-row-template">
<div class="col-md-3">
  <div class="panel-item" style="pointer-events: none;">
    <label> <%= aim %> </label>
  </div>
</div>
<div class="col-md-3 targets">
  <div class="item-panel" style="min-height: 25px;">
  </div>
  <button id="add-target-button" class="btn btn-primary square add"
   title="{% trans "add target" %}" aimId="<%= aimId %>">
    <span class="glyphicon glyphicon-plus"></span> {% trans "Target" %}
  </button>
</div>
<div id="indicator-panel" class="col-md-3 indicators">
  <div class="item-panel" style="min-height: 25px;">
  </div>
</div>
<div class="col-md-3 spatial">
  <div class="item-panel" style="min-height: 25px;">
  </div>
</div>
</script>

{% endblock %}
