{% load i18n %}
{% block content %}

<div id="challenges-aims-setup"></div>

<script type="text/template" id="challenges-aims-template">

<div class="col-md-6">
  <b>{% trans "Challenges" %}</b>
  <div id='challenges' class="col-md-12 bordered">
    <div class='item-panel'>
    </div>
    <button class="btn btn-primary square add" title="{% trans "add challenge" %}">
      <span class="glyphicon glyphicon-plus"></span> {% trans "Challenge" %}
    </button>
  </div>
</div>
<div class="col-md-6">
  <b>{% trans "Common Aims" %}</b>
  <div id='aims' class="col-md-12 bordered">
    <div class='item-panel'>
    </div>
    <button class="btn btn-primary square add" title="{% trans "add aim" %}">
      <span class="glyphicon glyphicon-plus"></span> {% trans "Aim" %}
    </button>
  </div>
</div>
</script>

<script type="text/template" id="panel-item-template">
<label> <%= name %> </label>
<div class="button-box">
  <button class="btn btn-primary square edit" title="{% trans "edit item" %}">
    <span class="glyphicon glyphicon-pencil"></span>
  </button>
  <button class="btn btn-warning square remove" title="{% trans "remove item" %}">
    <span class="glyphicon glyphicon-minus"></span>
  </button>
</div>
</script>

{% endblock %}
