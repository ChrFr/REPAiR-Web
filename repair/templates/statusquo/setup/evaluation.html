{% load i18n %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/ol.css">

<div id="evaluation-setup"></div>

<script type="text/template" id="evaluation-template">

<div class="row">
  <div class="col-md-6 bordered" style='min-height: 400px; line-height: 400px; white-space: nowrap; margin: 10px;'>
    <label style="text-align: center; display: block;">Indicator panel (assessment)</label>
  </div>
  <div class="col-md-5 bordered" style="margin: 10px;">
    <select class='form-control'>
      <option>Social</option>
      <option>Economic</option>
      <option>Environmental</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-md-6 bordered" style='min-height: 500px; margin: 10px;'>
    <div id="evaluation-map">
    </div>
  </div>
  <div class="col-md-5 bordered" style='min-height: 200px; line-height: 200px; white-space: nowrap; margin: 10px;'>
    <label style="text-align: center; display: block;">Data source for indicator</label>
  </div>
</div>
</script>

{% endblock %}
