{% extends "base.html" %}
{% load i18n %}
{% block content %}
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
      <div class="row row-padding-top">
        <div class="col-md-2">
          <select class="selectpicker">
            <option>{% trans "Focus Area Only" %}</option>
          </select>
        </div>
        <div class="col-md-16">
          <select class="selectpicker">
            <option>{% trans "Organic waste (from households only)" %}</option>
          </select>
        </div>
      </div>
      <div class="row row-padding-top">
        <div class="col-md-2">
          {% trans "Material and waste flows <br> by <b>space</b>" %}
        </div>
        <div class="col-md-6">
          <div id="map" class="col-md-16"></div>
        </div>
      </div>
      <div class="row row-padding-top row-padding-bottom">
        <div class="col-md-2">
        {% trans "Material and waste flows <br> by <b>activity</b>" %}
        </div>
        <div class="col-md-6">
        <div id="flowmap" class="col-md-16"></div>
        </div>
      </div>
      {% load require %}
      {% require_module 'app' %}
    </body>
</html>
{% endblock %}
