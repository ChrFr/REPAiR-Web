{% extends "base.html" %}
{% load i18n %}
{% block content %}
      <div class="row">
        <div class="col-md-6">
      </div>
      <div class="row">
        {% if casestudy_list %}
            <ul>
            {% for casestudy in casestudy_list %}
                <li><a href="/changes/{{ casestudy.id }}/">{{ casestudy.name }}</a></li>

        {% endif %}

      </div>
    </body>
</html>
{% endblock %}
