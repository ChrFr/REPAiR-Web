<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css" />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/sidebar.css" />
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/popper.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/sidebar.js"></script>
    <title>{% block title %}REPAiR{% endblock %}</title>
</head>

<body>
  <div id="wrapper" class="active">
      
    <div id="sidebar-wrapper">
      {% block sidebar %}
      <ul id="sidebar_menu" class="sidebar-nav">
           <li class="sidebar-brand"><a id="menu-toggle" href="#" onclick="toggleActive('wrapper')">RePAir<span id="main_icon" class="glyphicon glyphicon-list"></span></a></li>
      </ul>
        <ul class="sidebar-nav" id="sidebar">
          <li><a href="/">Home<span class="sub_icon glyphicon glyphicon-home"></span></a></li>
          <li><a href="/study-area">Study Area<span class="sub_icon glyphicon glyphicon-globe"></span></a></li>
          <li><a href="/">Something else<span class="sub_icon glyphicon glyphicon-leaf"></span></a></li>
        </ul>
      {% endblock %}
    </div>
        
    <!-- Page content -->
    <div id="page-content-wrapper">
      <!-- Keep all page content within the page-content inset div! -->
      <div class="page-content inset">
        <div class="row">
            <div id="content" class="col-md-12">
                {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</body>
</html>
