{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/main-navbar.css" />
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/sidebar.css" />
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/libs/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="{{STATIC_URL}}js/sidebar.js"></script>-->
    <title>{% block title %}REPAiR{% endblock %}</title>

<body>
  <!-- Second navbar for categories -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="{{STATIC_URL}}img/repair-logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-main">
          <li id="study-area-link"><a href="/study-area/">Study Area</a></li>
          <li id="status-quo-link"><a href="#">Status Quo</a></li>
          <li id="changes-link"><a href="/changes/">Changes</a></li>
          <li id="impacts-link"><a href="#">Impacts</a></li>
          <li id="decisions-link"><a href="#">Decisions</a></li>
        </ul>
          {% load i18n %}

          <form id="language-select" action="{% url 'set_language' %}" method="post">
              {% csrf_token %}
              <input name="next" type="hidden" value="{{ redirect_to }}" />
              <select name="language">
                  {% get_current_language as LANGUAGE_CODE %}
                  {% get_available_languages as LANGUAGES %}
                  {% for lang in LANGUAGES %}
                      <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
                          {{ lang.1 }} ({{ lang.0 }})
                      </option>
                  {% endfor %}
              </select>
              <input type="submit" value="Go" />
          </form>
      </div>
    </div>
  </nav>
  <div id="wrapper" class="active">
    <div id="sidebar-wrapper">
      <a class="sidebar_menu" id="menu-toggle" onclick="toggleActive('wrapper')"><span id="main_icon" class="glyphicon glyphicon-chevron-left"></span></a>
      {% block sidebar %}
      {% endblock %}
