{% load i18n %}

<!-- template for bulk uploads -->

<script type="text/template" id="bulk-upload-template">
  <div class='col-md-5'>
    <div class="upload row bordered" data-tag="activitygroups">
      <label>{% trans "Activity Groups" %} </label>
      <button class="btn btn-primary upload" data-tag="activitygroups">
        {% trans "Upload" %}
        <span class="glyphicon glyphicon-upload" style="float: left; margin-right: 5px;"></span>
      </button>
      <input type="file" id="ag-file" accept=".tsv">
    </div>
    <div class="upload row bordered" data-tag="activities">
      <label>{% trans "Activities" %} </label>
      <button class="btn btn-primary upload" data-tag="activities">
        {% trans "Upload" %}
        <span class="glyphicon glyphicon-upload" style="float: left; margin-right: 5px;"></span>
      </button>
      <input type="file" accept=".tsv">
    </div>
  </div>
  <div class='col-md-6'>
    <textarea readonly id="upload-log" wrap="off">
      -------
      &nbsp;{% trans "Log" %}
      -------
    </textarea>
  </div>
</script>
