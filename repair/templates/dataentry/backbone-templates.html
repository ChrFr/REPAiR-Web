{% load i18n %}

<!-- Backbone templates (Underscore template engine) for rendering dynamic views in dataentry area -->


<!-- Flows  -->

<script type="text/template" id="flows-edit-template">
  <h3> <%= casestudy %> > <%= keyflow %> > {% trans "Flows" %}</h3>
  </br>
  <div class="row">  
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#data-entry-tab" id='data-link'>{% trans "Data Entry" %}
        <li><a data-toggle="tab" href="#sankey-tab">{% trans "Data View" %}</a></li>
        <li><a data-toggle="tab" href="#verification">{% trans "Verification" %}</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="data-entry-tab">
          <div class="row" style="margin-left: 15px;">  
           <span class="fa fa-cubes"></span>  {% trans "Activity Groups" %} / <span class="fa fa-cube"></span> {% trans "Activities" %} / <span class="glyphicon glyphicon-user"></span> {% trans "Actors" %}
          </div>
          <div class="row">  
            <div class="col-md-3">
              <div id="data-tree"></div>
            </div>
            <div class="col-md-9">
              <div id="edit-node">
                <h3 class="row"><span class="glyphicon glyphicon-arrow-left"></span>  {% trans "Select an activity group, activity or actor by clicking its row." %}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade in" id="sankey-tab">
          {% trans "Level" %}
          <select name="data-view-type-select" id="data-view-type-select" style="margin-left: 5px; margin-right: 5px;">
            <option value="activitygroup">{% trans "Activity Group" %}</option>
            <option value="activity">{% trans "Activity" %}</option>
            <option value="actor">{% trans "Actor" %}</option>
          </select>
          <button title="{% trans "Refresh Sankey-Diagram" %}" type="button" id="refresh-dataview-btn" class="btn btn-primary round">
            <span class="glyphicon glyphicon-refresh"></span>
          </button>
          <div class="row" style="position: relative;">
            <div id="sankey-wrapper">
            </div>
          </div>
        </div>
        <div class="tab-pane fade in" id="verification">
          {% include "dataentry/verification.html" %}
        </div>
      </div>
    </div>
  </div>
</script>

<!-- template for view on editing a node -->
<script type="text/template" id="edit-node-template">
  <div class="col-md-12 dashed" style="font-size: 12px;">
    <div class="row">
      <h3>
        <%= name %> 
        <div id='node-info-popover' title="{% trans "Details" %}" class="glyphicon glyphicon-info-sign" style="cursor: pointer; margin-left: 5px;"></div>
      </h3>
      <button id='upload-flows-button' title="{% trans "upload changes made to the flows" %}" class="btn btn-danger btn-upload">
        <span class="glyphicon glyphicon-upload"></span> {% trans "Upload Changes" %}
      </button>
    </div>
    </br>
    </br>
    <div class="row bordered" style="overflow-x:auto;">
      <h4>{% trans "Input" %}</h4>
      <table id='input-table' class='table'>
        <tr>
          <th>{% trans "Remove" %}</th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Origin" %}</th>
          <th>{% trans "Item" %}</th>
          <th>{% trans "Year" %}</th>
          <th>{% trans "Description" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table>
      <button id='add-input-button' class="btn btn-primary square" title="{% trans "add input" %}">
        <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
      </button>
    </div>
    <br>
    <div class="row bordered" style="overflow-x:auto;">
      <h4>{% trans "Output" %}</h4>
      <table id='output-table' class='table'>
        <tr>
          <th>{% trans "Remove" %}</th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Destination" %}</th>
          <th>{% trans "Item" %}</th>
          <th>{% trans "Year" %}</th>
          <th>{% trans "Description" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
        <tr>
      </table>
      <button id='add-output-button' class="btn btn-primary square" title="{% trans "add output" %}">
        <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
      </button>
    </div>
    <br>
    <div class="row bordered" style="overflow-x:auto;">
        <h4>{% trans "Stock" %}</h4>
      <table id='stock-table' class='table'>
        <tr>
          <th>{% trans "Remove" %}</th>
          <th>{% trans "Amount" %}</th>
          <th>{% trans "Item" %}</th>
          <th>{% trans "Year" %}</th>
          <th>{% trans "Description" %}</th>
          <th>{% trans "Data Source" %}</th>
        </tr>
      </table>
      <button id='add-stock-button' class="btn btn-primary square" title="{% trans "add stock" %}">
        <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
      </button>
    </div>
  </div>
  <div id="datasource-modal" class="modal fade" role="dialog" style='z-index: 1101;'> <!-- has to be infront of composition modal -->
    <div class="modal-dialog modal-lg" style="width: 80%;">
      <!-- Modal content-->
      <div class="modal-content col-md-12">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{% trans "Edit Datasource" %}</h4>
        </div>
        <div class="modal-body">
          <div class='row'>
            <a href="/admin/publications_bootstrap/publication/" target="_blank" class="btn btn-primary square" style='float: left;'>
              <span class="glyphicon glyphicon-plus"></span> {% trans "Add Publication" %} 
            </a>
            <button id='refresh-publications-button' class="btn btn-primary round" title="{% trans "refresh list of publications" %}" style='float: right;'>
              <span class="glyphicon glyphicon-refresh"></span> {% trans "Refresh List" %}
            </button>
          </div>
          <div class='row' style="overflow: auto;">
            <table id='publications-table' class='tablesorter'>
              <thead>
                <tr>
                  <th>{% trans "Title" %}</th>
                  <th>{% trans "Type" %}</th>
                  <th>{% trans "Authors" %}</th>
                  <th>{% trans "DOI" %}</th>
                  <th>{% trans "URL" %}</th>
                </tr>
              </thead> 
              <tbody> 
              </tbody> 
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel"%}</button>
          <button class="btn btn-primary" id="confirm-datasource" data-dismiss="modal" aria-hidden="true">{% trans "OK"%}</button>
        </div>
      </div>
    </div>
  </div>
  <div id="fractions-modal" class="modal fade" role="dialog" style='z-index: 1100;'> <!-- has to behind datasource modal -->
  </div>
</script>

<!-- fractions modal -->
<script type="text/template" id="fractions-modal-template">
  <div class="modal-dialog modal-lg">
    <div class="modal-content col-md-12">
      <div class="modal-header">
        <h4> {% trans "Composition" %} </h4>
      </div>
      <div class="modal-body">
        <% if(waste == 'true') { %> {% trans "Waste" %} <% } else  { %> {% trans "Product" %} <% } %>
        <select name="items"></select>
        <div class="row" style="overflow-x: auto; overflow-y: -webkit-paged-y;">
          <table id="fractions-edit-table">
            <tr>
              <th>{% trans "Fraction" %}</th>
              <th>{% trans "Material" %}</th>
              <th>{% trans "avoidable" %}</th>
              <th>{% trans "Publication" %}</th>
              <th>{% trans "Remove" %}</th>
            </tr>
          </table>
        </div>
        <button id='add-fraction-button' class="btn btn-primary square" title="{% trans "add new fraction" %}">
          <span class="glyphicon glyphicon-plus"></span> {% trans "Add Fraction" %}
        </button>
        <div class="alert alert-danger" style="display: None; margin-top: 20px;"></div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel"%}</button>
        <button class="btn btn-primary" id="confirm-fractions" aria-hidden="true">{% trans "OK"%}</button>
      </div>
    </div>
  </div>
</script>

<!--- popover templates -->
<script type="text/template" id="popover-fractions-template">
  <b> <%= title %> </b>
  <% if (fractions) {_.each(fractions, function(fraction){ %>
    <div class='row'> <%= Math.round(fraction.fraction * 1000) / 10 %>% <%= materials.get(fraction.material).get('name') %></div>
  <% }); } else { %> {% trans "No composition defined" %} <% } %>
</script>

  <div class='row'> <%= publication.get('publication_url') %></div>
</script>

<!-- Actors -->

<script type="text/template" id="actors-template">
  <h3> <%= casestudy %> > <%= keyflow %> > {% trans "Actors" %}</h3>
  </br>
  <div class="row">
    <div class='col-md-3 bordered' style="margin-right: 20px; resize: horizontal; overflow: auto">
      <div class="row">
        {% trans "Activity" %}
        <select class="form-control" name="activity-filter">
          <% activities.forEach(function(activity) { %>
            <option value="<%= activity.id %>"> <%= activity.get('name') %></option>
          <% });  %>
        </select>
      </div>
      <div class="row">
        {% trans "Inclusion in Casestudy" %} 
        <select class="form-control" name="included-filter" id="included-filter-select">
          <option value="0">{% trans "show all" %}</option>
          <option value="1">{% trans "show included only" %}</option>
        </select>
      </div>
      <div class="row" style="overflow-x:auto; margin-top: 10px; margin-bottom: 10px;">
        <table id='actors-table'>
          <thead>
            <tr>
              <th>{% trans "Name" %}</th>
              <th>{% trans "Activity" %}</th>
            </tr>
          </thead> 
        </table>
      </div>
      <div class="row">
        <button id='add-actor-button' class="btn btn-primary" title="{% trans "add new actor" %}">
          <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
        </button>
        <button id='remove-actor-button'  class="btn btn-warning" title="{% trans "remove selected actor" %}">
          <span class="glyphicon glyphicon-minus"></span> {% trans "Remove" %}
        </button>
        <!-- pager -->
        <div id="pager" class="pager">
          <form>
            <img src="{{STATIC_URL}}img/first.png" id="goto-first-page" class="first"/>
            <img src="{{STATIC_URL}}img/prev.png" class="prev"/>
            <!-- the "pagedisplay" can be any element, including an input -->
            <input disabled type="text" class="pagedisplay"/>
            <img src="{{STATIC_URL}}img/next.png" class="next"/>
            <img src="{{STATIC_URL}}img/last.png" id="goto-last-page" class="last"/>
            <select id="pagesize" class="pagesize">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="100">100</option>
              <option value="1000">1000</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class='col-md-8'>
      <div id="edit-actor"> 
        <h3 class="row"><span class="glyphicon glyphicon-arrow-left"></span>  {% trans "Select an actor by clicking its row." %}</h3>
      </div>
    </div>
  </div>
  <a href="#content" id="to-top-anchor">to top &#x2BC5</a>
  <div id="actor-name-modal"> </div>
</script>

<!-- edit actor -->
<script type="text/template" id="edit-actor-template">
  <div class="col-md-12 dashed">
    <div class='col-md-5'>
      <h3 class="row"> <%= actor.get('name') %> </h3>
      <div class="row">
        <button id='upload-actor-button' title="{% trans "upload changes made to actor and its locations" %}" class="btn btn-danger btn-upload">
          <span class="glyphicon glyphicon-upload"></span> {% trans "Upload Changes" %}
        </button>
      </div>
      <table id="actor-edit-table">
        <tr>
          <td>{% trans "Included" %}</td>
          <td>
            <input id="included-check" type="checkbox" name="included" <% if(actor.get('included')) { %> checked <% } %>"></input>
            <form id="reasons" style="display: <%= actor.get('included') == true ? 'none' : 'block' %>;" >
              {% trans "Reason for exclusion" %}
              </br>
              <% reasons.each(function(reason) { %>
                <span style="white-space: nowrap;">
                  <input name="reason" type="radio" style="margin-right: 2px;" value="<%= reason.id %>" <% if(actor.get('reason') == reason.id) { %> checked <% } %>></input>
                  <%= reason.get('reason') %>
                </span>
                </br>
              <% });  %>
            </form>
          <td>
        </tr>
        <tr>
          <td>{% trans "Name" %}</td>
          <td><input type="text" name="name" value="<%= actor.get('name') %>"></td>
        </tr>
        <tr>
          <td>{% trans "Activity" %}</td>
          <td>
            <select name="activity" class="form-control">
              <% activities.each(function(activity) { %>
                <option value="<%= activity.id %>" <% if(actor.get('activity') == activity.id) { %> selected="selected" <% } %>> <%= activity.get('name') %></option>
              <% });  %>
             </select>
          </td>
        </tr>
        <tr>
          <td>{% trans "Website" %}</td>
          <td><input type="text" name="website" value="<%= actor.get('website') %>"></td>
        </tr>
        <tr>
          <td>{% trans "Year" %}</td>
          <td><input type="number" min="1900" max="3000" name="year" value="<%= actor.get('year') %>"></td>
        </tr>
        <tr>
          <td>{% trans "Turnover" %}</td>
          <td><input type="number" name="turnover" value="<%= actor.get('turnover') %>"></td>
        </tr>
        <tr>
          <td>{% trans "Employees" %}</td>
          <td><input type="number" min="0" name="employees" value="<%= actor.get('employees') %>"></td>
        </tr>
        <tr>
          <td>{% trans "BvDid" %}</td>
          <td><input type="text" name="BvDid" value="<%= actor.get('BvDid') %>"></td>
        </tr>
        <tr>
          <td>{% trans "BvDii" %}</td>
          <td><input type="text" name="BvDii" value="<%= actor.get('BvDii') %>"></td>
        </tr>
        <tr>
          <td>{% trans "ConsCode" %}</td>
          <td><input type="text" name="consCode" value="<%= actor.get('consCode') %>"></td>
        </tr>
      </table>
    </div>
    <div class='col-md-7' style='border-left: 1px dashed lightgrey; font-size: 12px;'>
      <h4 class="row"> {% trans "Locations" %} </h4>
      <div id="actors-map" style="min-height: 400px" class="map row">
         <div class="tooltip"></div>
      </div>
      </br>
      <div class="bordered" class="row">
        <table id="adminloc-table">
          <b>Administrative Location</b>
          <thead>
              <tr>
                <th>{% trans "Remove " %}</th>
                <th>{% trans "Name" %}</th>
                <th>{% trans "Marker" %}</th>
                <th>{% trans "Area" %}</th>
                <th style="text-align: right;">{% trans "Edit" %}</th>
              </tr>
            </thead> 
            <tbody> 
            </tbody> 
        </table>
        <button id='add-administrative-button' class="btn btn-primary square" title="{% trans "add administrative location" %}">
          <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
        </button>
      </div>
      </br>
      <div class="bordered" class="row">
        <table id="oploc-table">
          <b>Operational Locations</b>
          <thead>
            <tr>
              <th>{% trans "Remove " %}</th>
              <th>{% trans "Name" %}</th>
              <th>{% trans "Marker" %}</th>
              <th>{% trans "Area" %}</th>
              <th style="text-align: right;">{% trans "Edit" %}</th>
            </tr>
          </thead> 
          <tbody> 
          </tbody> 
        </table>
        <button id='add-operational-button' class="btn btn-primary square" title="{% trans "add operational location" %}">
          <span class="glyphicon glyphicon-plus"></span> {% trans "Add" %}
        </button>
      </div>
    </div>
    <div id="location-modal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content col-md-12">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{% trans "Edit Location" %}</h4>
          </div>
          <div class="modal-body">
            <div class='row'>
              <div class="col-md-6" >
                <div id='edit-location-map' style="min-height: 400px; min-width: 400px; width: 100%; height: 100%;"></div>
              </div>
              <div  class="col-md-6"> 
                <div id='location-modal-content'> </div <!-- this is the only part we rerender everytime an actor is clicked -->
                </br>
                <b>{% trans "Area (optional)" %}</b>
                <table id="location-area-table"></table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans "Cancel"%}</button>
            <button class="btn btn-primary" id="confirm-location" data-dismiss="modal" aria-hidden="true">{% trans "OK"%}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
