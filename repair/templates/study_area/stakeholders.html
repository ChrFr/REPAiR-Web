{% load i18n %}
{% block content %}
    <div class="row">
      <div class="col-md-2 panel">
        <div class="buttons" id="casestudies">
          <h4>{% trans "Casestudies" %}</h4>
          {% if casestudy_list %}
          <ul>
          {% for casestudy in casestudy_list %}
            <li><a href="/study-area/{{ casestudy.id }}/" class="btn btn-panel">{{ casestudy.name }}</a></li>
          {% endfor %}
          </ul>
          {% else %}
          <p>{% trans "No casestudies are available." %}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
